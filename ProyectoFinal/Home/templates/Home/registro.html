{% extends 'Blog/blog.html' %}

{% block contenidoQueCambia %}

<body style="background-color: rgba(216, 203, 186, 0.774);">
<h2>Registro</h2>
<form action="/registro/" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}

            {% if field.errors %}
                <ul class="error-list">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </p>
    {% endfor %}

    <input type="submit" value="Registro">
</form>
</body>
</html>
{% endblock %}
