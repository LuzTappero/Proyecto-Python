{% extends 'Blog/blog.html' %}

{% block contenidoQueCambia %}

    <div class="profile-container">
        <div class="profile-header">
            <h3>MI PERFIL</h3>
        </div>
        <div class="profile-content">
            <div class="profile-image-container">
                <img src="{{ avatar_url }}" alt="Avatar" class="profile-image"/>
            </div>
            <div class="profile-info">
                <p class="profile-username">Mi perfil: {{ profile.usuario }}</p>
                <p class="profile-about">Info sobre m√≠: {{ profile.about_me }}</p>
            </div>
            <div class="buttons-container">
                <button class="Editar Perfil">
                    <a href="{% url 'profile_update' %}">Editar perfil</a>
                </button> 
            </div>
        </div>
    </div>

    <style>
        .profile-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .profile-header h3 {
            color: #333;
            text-align: center;
        }

        .profile-content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
        }

        .profile-image-container {
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        .profile-info {
            text-align: left;
            max-width: 200px;
        }

        .profile-username,
        .profile-about {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>

{% endblock %}
